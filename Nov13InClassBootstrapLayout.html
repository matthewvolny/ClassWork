<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      * {
        border: black 1px solid;
      }

      img {
          width: 100%;
      }

      .menus {
          margin: 5px 0px 5px 0px;
      }

      .text {
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row header">
          <img src="./assets/Bob's_Burgers_logo.png" alt="logo">
          <nav>
              <a href="https://en.wikipedia.org/wiki/Bob%27s_Burgers" class="order">Place an order</a>
              <a href="https://en.wikipedia.org/wiki/Bob%27s_Burgers" class="meet-bob">Meet Bob</a>
          </nav>
      </div>
      <div class="row inside-restaurant">
          <img src="./assets/inside.jpeg" alt="inside restaurant" class="inside">
      </div>
      <div class="row menus">
        <div class="col-4">
            <img src="./assets/menu1.jpg" alt="" class="">
        </div>
        <div class="col-4">
            <img src="./assets/menu2.jpg" alt="" class="">
        </div>
        <div class="col-4">
            <img src="./assets/menu3.jpg" alt="" class="">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
            <img src="./assets/Kuchi Kopi.jpeg" alt="" class="">
        </div>
        <div class="col-6 text">50% off!</div>
      </div>  
      <div class="row">
          <nav>Find us at
              <a href="https://en.wikipedia.org/wiki/Bob%27s_Burgers" class="directions">343 South Street</a>
          </nav>
      </div>
  </body>
</html>
