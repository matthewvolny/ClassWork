<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    .container {
      margin: 5;
      padding: 0;
    }

    .row {
      background-color: thistle;
    }

    * {
      border: violet solid 1px;
      box-sizing: border-box;
    }

    .meet-frank {
      text-align: center;
    }

    img {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: auto;
      width: 100%;
      /*max-height: 100%;
        width: 50%;*/
      object-fit: cover;
      vertical-align: bottom;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6">
          <img src="./assets/frank-header.jpeg" alt="frank header" />
        </div>
        <div class="meet-frank col-12 col-sm-6">Meet Frank!</div>
      </div>
      <div class="row">
        <div class="col-3">
          These are just some of the fantastic characters invented by artist Jim
          Woodring. Click on the images for a short biography.
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-12 col-sm-6">
              <img src="./assets/frankyellow.png" alt="frank yellow" />
            </div>
            <div class="col-12 col-sm-6">
              <img src="./assets/PushpawandPupshaw.jpeg" alt="pushpaw" />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <img src="./assets/manhog.jpeg" alt="manhog" />
            </div>
            <div class="col-12 col-sm-6">2</div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">1</div>
            <div class="col-12 col-sm-6">2</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">Footer</div>
      </div>
    </div>
  </body>
</html>
